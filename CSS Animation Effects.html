<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS Animation Effects.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020-2021 Text Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
</head>
<body>
    <section>
        <div class="box box1">
            <h2>
                <span>Bye Bye</span>
                <span>2020</span>
            </h2>
        </div>
        <div class="box box2">
            <h2>
                <span>Happy New Year</span>
                <span>2021</span>
            </h2>
        </div>
    </section>
</body>
</html>
