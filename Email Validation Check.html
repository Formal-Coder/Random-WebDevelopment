<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation Check javascript</title>
    <link rel="stylesheet" href="./Email Validation Check.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h3>Email Validation Check</h3>
        <form id="form" action="#">
            <div class="inputBox"></div>
            <input type="text" name="" id="email" placeholder="Enter Email Address" onkeyup="Validation()">
            <span id="text"></span>
        </form>
    </div>
    <script type="text/javascript">
    function Validation(){
        var form = document.getElementById("form");
        var email = document.getElementById("email").value;
        var text = document.getElementById("text");
        var pattern=/^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        if(email.match(pattern)){
            form.classList.add("valid");
            form.classList.remove("invalid");
            text.innerHTML = "Your Email is valid";
            text.style.color = "#00ff00";
        }
        else{
            form.classList.remove("valid");
            form.classList.add("invalid");
            text.innerHTML = "Please enter valid Email Address";
            text.style.color = "red";
        }
        if(email == ""){
            form.classList.remove("valid");
            form.classList.remove("invalid");
            text.innerHTML = "";
            text.style.color = "#00ff00";
        }
    }
    </script>
</body>
</html>
